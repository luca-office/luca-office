mutation CreateRScriptScenarioCodingAutomatedCriterionMutation(
  $creation: RScriptScenarioCodingAutomatedCriterionCreation!
) {
  createRScriptScenarioCodingAutomatedCriterion(creation: $creation) {
    id
    score
    itemId

    ... on RScriptScenarioCodingAutomatedCriterion {
      rScriptId
    }
  }
}
