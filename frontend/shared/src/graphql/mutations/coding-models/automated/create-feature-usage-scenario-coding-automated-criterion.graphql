mutation CreateFeatureUsageScenarioCodingAutomatedCriterionMutation(
  $creation: FeatureUsageScenarioCodingAutomatedCriterionCreation!
) {
  createFeatureUsageScenarioCodingAutomatedCriterion(creation: $creation) {
    id
    score
    itemId

    ... on FeatureUsageScenarioCodingAutomatedCriterion {
      officeTool
      featureType
    }
  }
}
